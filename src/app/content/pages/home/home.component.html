<app-loader *ngIf="loading"></app-loader>
<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-sm-6">
        <h3>Home</h3>
      </div>
      <div class="col-12 col-sm-6">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"> <a class="home-item" routerLink="/home">
            <svg  width="24"
                height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g >
                  <g >
                    <path  d="M9.07861 16.1355H14.8936" stroke="#130F26" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round"></path>
                    <path  fill-rule="evenodd" clip-rule="evenodd"
                      d="M2.3999 13.713C2.3999 8.082 3.0139 8.475 6.3189 5.41C7.7649 4.246 10.0149 2 11.9579 2C13.8999 2 16.1949 4.235 17.6539 5.41C20.9589 8.475 21.5719 8.082 21.5719 13.713C21.5719 22 19.6129 22 11.9859 22C4.3589 22 2.3999 22 2.3999 13.713Z"
                      stroke="#130F26" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  </g>
                </g>
              </svg></a></li>
          <li class="breadcrumb-item"> Home</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid default-dash">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card profile-greeting">
        <div class="card-body">
          <div class="media">
            <div class="media-body">
              <div class="greeting-user">
                <h1>Hello, {{username}}</h1>
                <p>Welcome back, your dashboard is ready!</p>
              </div>
            </div>
          </div>
          <div class="cartoon-img"><img class="img-fluid"
              src="http://admin.pixelstrap.com/zeta/assets/images/images.svg" alt=""></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="card-body">
          <div class="media static-widget">
            <div class="media-body">
              <h6 class="font-roboto">Catgeories</h6>
              <h4 class="mb-0 counter">{{statistics?.categorys}}</h4>
            </div>
            <img src="assets/images/svgs/category.svg" height="39" width="45" alt="">
          </div>
          <div class="progress-widget">
            <div class="progress sm-progress-bar progress-animate">
              <div class="progress-gradient-secondary" role="progressbar" style="width: 75%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"><span class="animate-circle"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="card-body">
          <div class="media static-widget">
            <div class="media-body">
              <h6 class="font-roboto">Articles</h6>
              <h4 class="mb-0 counter">{{statistics?.Posts}}</h4>
            </div>
            <img src="assets/images/svgs/article.svg" height="39" width="45" alt="">

          </div>
          <div class="progress-widget">
            <div class="progress sm-progress-bar progress-animate">
              <div class="progress-gradient-success" role="progressbar" style="width: 60%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"><span class="animate-circle"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="card-body">
          <div class="media static-widget">
            <div class="media-body">
              <h6 class="font-roboto">Comments</h6>
              <h4 class="mb-0 counter">{{statistics?.commentCount}}</h4>
            </div>
            <svg class="fill-primary" width="44" height="46" viewBox="0 0 44 46" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M9.73709 35.2337C6.17884 31.58 4.00316 26.8452 3.49802 21.7377C1.60687 24.237 0.581465 27.3024 0.586192 30.5195C0.589372 32.612 1.03986 34.692 1.89348 36.5729L0.1333 41.9282C-0.169286 42.8488 0.0517454 43.8484 0.7102 44.5369C1.17358 45.0213 1.78451 45.2794 2.4128 45.2794C2.67714 45.2794 2.94458 45.2337 3.2054 45.14L8.32806 43.2997C10.1272 44.1922 12.1167 44.6631 14.1182 44.6665C17.2557 44.6709 20.2418 43.558 22.657 41.5068C17.8005 41.0474 13.2702 38.8615 9.73709 35.2337Z">
              </path>
              <path
                d="M43.8418 35.7427L41.2863 27.9674C42.5181 25.3348 43.1691 22.407 43.1735 19.4611C43.181 14.3388 41.2854 9.49561 37.8357 5.82369C34.3853 2.15096 29.7875 0.0836476 24.889 0.00251856C19.8097 -0.0814855 15.0354 1.93839 11.446 5.69081C7.85665 9.44332 5.92425 14.4346 6.00469 19.7451C6.08229 24.8661 8.05972 29.673 11.5726 33.2803C15.078 36.8798 19.6988 38.861 24.5879 38.8608C24.5975 38.8608 24.6077 38.8608 24.6171 38.8608C27.435 38.8563 30.2356 38.1757 32.7537 36.8879L40.1911 39.5596C40.501 39.671 40.8188 39.7252 41.1329 39.7252C41.8795 39.7252 42.6055 39.4187 43.1563 38.8428C43.9388 38.0247 44.2014 36.8369 43.8418 35.7427ZM26.3834 26.1731H16.7865C16.0633 26.1731 15.477 25.5601 15.477 24.804C15.477 24.0479 16.0633 23.435 16.7865 23.435H26.3833C27.1066 23.435 27.6929 24.048 27.6929 24.804C27.6929 25.5602 27.1067 26.1731 26.3834 26.1731ZM32.3894 20.5426H16.7866C16.0633 20.5426 15.4771 19.9296 15.4771 19.1736C15.4771 18.4176 16.0634 17.8046 16.7866 17.8046H32.3894C33.1127 17.8046 33.6989 18.4176 33.6989 19.1736C33.6989 19.9296 33.1127 20.5426 32.3894 20.5426ZM32.3894 14.912H16.7866C16.0633 14.912 15.4771 14.299 15.4771 13.543C15.4771 12.7869 16.0634 12.1739 16.7866 12.1739H32.3894C33.1127 12.1739 33.6989 12.787 33.6989 13.543C33.6989 14.299 33.1127 14.912 32.3894 14.912Z">
              </path>
            </svg>
          </div>
          <div class="progress-widget">
            <div class="progress sm-progress-bar progress-animate">
              <div class="progress-gradient-primary" role="progressbar" style="width: 48%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"><span class="animate-circle"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-xl-3 col-lg-6">
      <div class="card o-hidden">
        <div class="card-body">
          <div class="media static-widget">
            <div class="media-body">
              <h6 class="font-roboto">Views</h6>
              <h4 class="mb-0 counter">{{statistics?.viewCount}}</h4>
            </div>
            <img src="assets/images/svgs/eye.svg" class="text-secondary" height="39" width="45" alt="">

          </div>
          <div class="progress-widget">
            <div class="progress sm-progress-bar progress-animate">
              <div class="progress-gradient-danger" role="progressbar" style="width: 48%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"><span class="animate-circle"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class=" col-md-12">
      <div class="card ongoing-project">
        <div class="card-header card-no-border">
          <div class="media media-dashboard">
            <div class="media-body">
              <h5 class="mb-0">Last 6 articles</h5>
            </div>
          </div>
        </div>
        <div class="card-body pt-0">
          <div class="table-responsive custom-scrollbar">
            <table class="table table-bordernone">
              <thead>
                <tr>
                  <th> <span>Name </span></th>
                  <th> <span>Status </span></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let article of articles | slice:0:6">
                  <td>
                    <div class="media">
                      <div class="square-box me-2"><img class="img-fluid b-r-5" [src]="'https://digitalbondmena.com/aklny/posts/'+article.main_image" alt=""></div>
                      <div class="media-body ps-2">
                        <div class="avatar-details"><a [routerLink]="['/edit-article/', article.id]">
                            <h6>{{article.title}}</h6>
                          </a><span *ngIf="article.text.length > 50" [innerHtml]="article.text | slice:0:50"></span><span *ngIf="article.text.length <= 50" [innerHtml]="article.text"></span></div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <div *ngIf="article.post_status == 0" class="badge badge-light-danger">Hidden</div>
                    <div *ngIf="article.post_status == 1" class="badge badge-light-success">Showed</div>

                  </td>

                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
