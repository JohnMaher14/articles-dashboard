<div class="sidebar-wrapper">
  <div>
    <div class="logo-wrapper"><a routerLink="/home" data-bs-original-title="" title=""><img class="img-fluid for-light"
          src="assets/images/logo/logo.png" alt=""><img class="img-fluid for-dark" src="assets/images/logo/logo.png"
          alt=""></a>
      <div class="back-btn"><i class="fa fa-angle-left"></i></div>
    </div>
    <div class="logo-icon-wrapper"><a routerLink="/home" data-bs-original-title="" title=""><img class="img-fluid"
          src="assets/images/logo/logo.png" alt=""></a></div>
    <nav class="sidebar-main">
      <div class="left-arrow disabled" id="left-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="feather feather-arrow-left">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg></div>
      <div id="sidebar-menu">
        <ul class="sidebar-links" id="simple-bar" data-simplebar="init" style="display: block;">
          <div class="simplebar-wrapper" style="margin: 0px;">
            <div class="simplebar-height-auto-observer-wrapper">
              <div class="simplebar-height-auto-observer"></div>
            </div>
            <div class="simplebar-mask">
              <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                <div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden scroll;">
                  <div class="simplebar-content" style="padding: 0px;">
                    <li class="back-btn"><a href="index.html" class="active" data-bs-original-title="" title=""><img
                          class="img-fluid" src="../assets/images/logo-icon.png" alt=""></a>
                      <div class="mobile-back text-end"><span>Back</span><i class="fas fa-angle-right ps-2"
                          aria-hidden="true"> </i></div>
                    </li>

                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/home"
                        data-bs-original-title="" title="">
                        <i class="fa fa-home"></i>
                        <span>Home </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/admins"
                        data-bs-original-title="" title="">
                        <i class="fa fa-user-cog"></i>
                        <span>Admins </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/about-us"
                        data-bs-original-title="" title="">
                        <i class="fas fa-info-circle"></i>
                        <span>About </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/categories"
                        data-bs-original-title="" title="">
                        <i class="fa fa-th-large"></i>
                        <span>Categories </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/articles"
                        data-bs-original-title="" title="">
                        <i class="fa fa-newspaper"></i>
                        <span>Articles </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/contact-us"
                        data-bs-original-title="" title="">
                        <i class="fa fa-address-card"></i>
                        <span>Contact us </span>

                      </a>
                    </li>
                    <li class="sidebar-list" (click)="dropdown = false">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" routerLink="/messages"
                        data-bs-original-title="" title="">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span>Messages</span>

                      </a>
                    </li>

                    <li class="sidebar-list" (click)="dropdown = !dropdown">
                      <a class="sidebar-link sidebar-title" routerLinkActive="active" [ngClass]="{'active': dropdown}">
                        <i class="fa fa-chart-line"></i>
                        <span class="lan-6">Statistics</span>
                        <div class="according-menu" >
                          <i class="fa-solid fa-circle-down" [ngClass]="[!dropdown ?'d-none' : 'd-block']"></i>
                          <i class="fa-solid fa-circle-right" [ngClass]="[ !dropdown ? 'd-block' : 'd-none']"></i>
                        </div>
                      </a>
                      <ul class="sidebar-submenu" *ngIf="dropdown">
                        <li><a routerLink="/statistics-articles" routerLinkActive="active" (click)="dropdown = !dropdown ">Articles</a></li>
                        <li><a routerLink="/statistics-views" routerLinkActive="active" (click)="dropdown = !dropdown">Views</a></li>
                      </ul>
                    </li>
                  </div>
                </div>
              </div>
            </div>
            <div class="simplebar-placeholder" style="width: auto; height: 2136px;"></div>
          </div>
          <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
            <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
          </div>
          <div class="simplebar-track simplebar-vertical" style="visibility: visible;">
            <div class="simplebar-scrollbar"
              style="height: 51px; transform: translate3d(0px, 198px, 0px); display: block;"></div>
          </div>
        </ul>

      </div>
      <div class="right-arrow" id="right-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="feather feather-arrow-right">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg></div>
    </nav>
  </div>
</div>
